<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <ion-list lines="full">
      <ion-item *ngFor="let viaje of VIAJES">
        <ion-label>
          <h2>{{ viaje.comunaDestino }}</h2>
          <p>Precio: <span>{{ viaje.Precio }}</span></p>
          <p>Capacidad de pasajeros: <span>{{ viaje.pasajeros }}</span></p>
          <p>DÃ­a: <span>{{ viaje.dia }}</span></p>
          <p>Hora: <span>{{ viaje.hora }}</span></p>
        </ion-label>
        <div>
          <ion-button (click)="viajar(viaje)">Viajar</ion-button>
        </div>
      </ion-item>
    </ion-list>
    <button class="back" [routerLink]="['/home']">Volver</button>
  </div>
  <ion-button expand="full" [routerLink]="['/viajes']">Viajes</ion-button>
</ion-content>
