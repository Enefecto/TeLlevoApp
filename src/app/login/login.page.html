<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="content">
    <h1>¡Bienvenido!</h1>
    <form>
      <h2>TeLlevoAPP</h2>
      <mat-form-field>
        <mat-label>Nombre de usuario</mat-label>
        <input matInput [(ngModel)]="user" name="username"> 
      </mat-form-field>
         

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password">
      </mat-form-field>
      <div>
        <ion-button expand="block" color="primary" (click)="login()">Ingresar</ion-button>
        <ion-button [routerLink]="['/recovery']" color="danger">¿Olvidaste tu contraseña?</ion-button>
      </div>
    </form>
  </div>
</ion-content>
