<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="content">
    <h1>¡Bienvenido!</h1>
    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <form>
      <h2>TeLlevoAPP</h2>
      <mat-form-field>
        <mat-label>Nombre de usuario</mat-label>
        <input matInput [(ngModel)]="username" name="username" required> 
      </mat-form-field>
         

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required>
      </mat-form-field>
      <div>
        <span id="fail" *ngIf="fail">Usuario o contraseña incorrecto</span>
        <span id="success" *ngIf="success">Usuario y contraseña válidos</span>
        <ion-button expand="block" color="primary" (click)="login()">Ingresar</ion-button>
        <div class="extra-buttons">
          <ion-button [routerLink]="['/recovery']" color="danger">¿Olvidaste tu contraseña?</ion-button>
          <ion-button [routerLink]="['/register']" color="success">Crear Cuenta</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
